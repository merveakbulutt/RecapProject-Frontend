<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded==true" class="table table-bordered">
    <thead style="color:#696969 ">

        <th>Id</th>
        <th>Ad</th>
        <th>Soyad</th>
        <th>Marka</th>
        <th>Kiralanma Tarihi</th>
        <th>Teslim Alma Tarihi</th>

    </thead>
    <tr *ngFor="let rental of rentals">
         <td>{{rental.rentalId}}</td>
        <td>{{rental.firstName}}</td>
        <td>{{rental.lastName}}</td>
        <td>{{rental.brandName}}</td>
         <td>{{rental.rentDate}}</td>
         <td>{{rental.returnDate}}</td>
        
    </tr>
</table>
