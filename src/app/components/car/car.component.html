<div *ngIf="dataLoaded == false" class="spinner-border text-success" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div class="row">
  <div class="col-md-3">
    <app-brand></app-brand>
    <app-color></app-color>
  </div>

  <div class="col-md-9">
    <br />
    <app-car-filter></app-car-filter>
    <br />
    <table *ngIf="dataLoaded == true" class="table">
      <thead style="color: #696969">
        <th>Id</th>
        <th>Marka</th>
        <th>Renk</th>
        <th>Model Yılı</th>
        <th>Açıklama</th>
        <th>Günlük Fiyat</th>
        <th></th>
        <th></th>
      </thead>
      <tbody>
        <tr *ngFor="let car of cars">
          <td>{{ car.carId }}</td>
          <td>{{ car.brandName }}</td>
          <td>{{ car.colorName }}</td>
          <td>{{ car.modelYear }}</td>
          <td>{{ car.description }}</td>
          <td>{{ car.dailyPrice | currency: "₺" }}</td>
          <td>
            <button routerLink="/cars/car-detail/{{ car.carId }}" type="button" class="btn btn-success">
              detay
            </button>
          </td>
          <td><button routerLink="/cars/car-detail/{{ car.carId }}" type="button"
              class="btn btn-secondary">Kirala</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
